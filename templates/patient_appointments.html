<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Appointments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Current Appointments</h1>
    <ul>
        {% for appointment in appointments %}
            <li>{{ appointment.Date }} with Dr. {{ appointment.PhysicianName }}</li>
        {% else %}
            <li>No current appointments.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('patient_dashboard') }}" class="btn">Back to Dashboard</a>
</body>
</html>
