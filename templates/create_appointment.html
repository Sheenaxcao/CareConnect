<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Create Appointment</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Create Appointment</h1>

        <form action="{{ url_for('create_appointment') }}" method="POST">
            <input type="hidden" name="physician_id" value="{{ physician_id }}">

            <div class="form-group">
                <label for="patient_first_name">First Name</label>
                <input type="text" class="form-control" id="patient_first_name" name="patient_first_name" required>
            </div>

            <div class="form-group">
                <label for="patient_last_name">Last Name</label>
                <input type="text" class="form-control" id="patient_last_name" name="patient_last_name" required>
            </div>

            <div class="form-group">
                <label for="patient_address">Address</label>
                <input type="text" class="form-control" id="patient_address" name="patient_address" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Appointment</button>
            <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="alert alert-warning mt-3">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
