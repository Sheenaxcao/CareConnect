<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Physician</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Search for Physician</h2>
    <form method="POST" action="/search_physician">
        <div class="form-group">
            <label for="zipcode">Zipcode:</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="service_name">Service Name:</label>
            <input type="text" class="form-control" id="service_name" name="service_name" required>
        </div>
        <div class="form-group">
            <label for="date_required">Date Required:</label>
            <input type="date" class="form-control" id="date_required" name="date_required" required>
        </div>
        <div class="form-group">
            <label for="time_required">Time Required:</label>
            <input type="time" class="form-control" id="time_required" name="time_required" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if error_service %}
        <div class="alert alert-danger">{{ error_service }}</div>
        {% endif %}
    </form>
    <p class="text-center"><a href="{{ url_for('patient_dashboard') }}">Back to Dashboard</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
